<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>A Responsive registration form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
      <h2>Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. <br />
        Watching scripted tutorials is great,but understanding how developers
        think is invaluable.
      </p>
    </div>
    <div class="right-content">
      <div class="top-right"><b>Try it free 7 days</b>  then $20/mo. thereafter</div>
      <div class="bottom-right">
        <form action="">
          <input
            type="text"
            name="First Name"
            id="fname"
            placeholder="First Name"
          />

          <input
            type="text"
            name="last Name"
            id="lname"
            placeholder="Last Name"
          />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />

          <input
            type="password"
            name="password"
            id="pword"
            placeholder="Password"
          />
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
        </form>
        <p>
          By clicking the button,you are agreeing to our
          <span class="terms">Terms and Services</span>
        </p>
      </div>
    </div>
  </body>
</html>
